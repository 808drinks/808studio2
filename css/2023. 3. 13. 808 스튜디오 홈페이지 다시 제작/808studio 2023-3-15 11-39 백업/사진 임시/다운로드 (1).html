rom the membership-only content\u0004Teaser":["티저"],"Message to be shown on the blog settings section for Twitter when Twitter's API is down\u0004Temporary connection blip! Please check back soon.":["연결에 살짝 문제가 있네요! 잠시 후 다시 해보세요."],"Link to terms of service\u0004Terms":["약관"],"Button that lets the user test whether a custom domain is valid\u0004Test domain":["테스트 도메인"],"Screenreader label for text styles menu\u0004Text style":["텍스트 스타일"],"{{vipColor}} and {{badgeColor}} are tokens that will be replaced by Tumblr Live\u0004Thank you for being a {{vipColor}}! To keep your {{badgeColor}}, be sure to fill your progress bar each month 🐸":["{{vipColor}}(이)가 되어 주셔서 감사합니다! {{badgeColor}}(을)를 유지하려면, 매달 진행 표시줄을 꽉꽉 채워 주세요 🐸"],"Year in review FOMO page footer text\u0004Thanks for being on Tumblr. Keep it weird [heart]":["Tumblr를 사랑해 주셔서 고마워요. 지금처럼만 해주세요 [heart]"],"Year in review not enough data page footer\u0004Thanks for being part of the Tumblr community. See you in 2023!":["Tumblr 커뮤니티 회원으로 활동해 주셔서 고마워요. 2023년에 만나요!"],"Year in review thank you title\u0004Thanks for making Tumblr special.":["Tumblr를 빛내주셔서 감사합니다!"],"Feedback when the report violation is successful\u0004Thanks for the suggestion! Way to look out for yourself and others on Tumblr.":["제안 감사합니다! 나는 물론 다른 Tumblr 회원을 배려하는 방법이죠."],"Notifying the logged-in user they have reported spam\u0004Thanks for your help! The post you flagged is under [span]review.[\u002Fspan]":["고맙습니다! 플래그 표시한 포스트는 [span]검토[\u002Fspan] 중입니다."],"Variables are \u003Ca\u003E tags to make the text a link\u0004That isn't a Tumblr, but you could [link]make it one[\u002Flink].":["Tumblr 블로그 아녜요. 정 그렇다면 [link]그냥 하나 만드세요[\u002Flink]."],"Year in review gifts thank you text\u0004That makes you a noble and generous member of the community. Delightful!":["든든한 커뮤니티 후원자시네요. 고마워요!"],"Year in review post results more posts than last year\u0004That's [%1$s more post] than %2$s!":["%2$s년보다 [%1$s개 더] 많아요!"],"Year in review more or less posts than last year\u0004Th e campaign engagements popover: paid description\u0004The amount from paid impressions are a direct result from when your Blaze campaign ran.":["유료 광고 노출 횟수는 불꽃 홍보의 직접적 결과입니다."],"Invalid auth code\u0004The auth code you entered was invalid.":["입력된 인증 코드가 유효하지 않습니다."],"Error message when the avatar image was not uploaded as a result of an error\u0004The avatar image was not updated. Please try again":["아바타 이미지가 업데이트되지 않았어요. 다시 해보세요."],"Image alt for the blog's header image\u0004The blog's header image":["블로그 헤더 이미지"],"Account settings page description\u0004The essentials":["기본 사항"],"Text shown above a login prompt\u0004The good news is, gaining access will be relatively easy, on a scale of “click this” to “break into Area 51.” Simply click one of these:":["허가 받기는 그리 어렵지 않으니 안심하세요. '클릭 한 번으로 해결'부터 '철통 보안'까지 다양한 등급이 있는데, 다음 중 하나만 클릭하면 돼요."],"Error message when the blog header image was not uploaded as a result of an error\u0004The header image was not updated. Please try again":["헤더 이미지가 업데이트되지 않았어요. 다시 해보세요."],"Label describing a settings selection\u0004The language used on your blog.":["블로그에서 사용하는 언어"],"[TumblrMart] Success message after publishing a share post from a received gift\u0004The love has been shared!":["사랑 공유 완료!"],"Error message on set password screen. Password is not long enough.\u0004The password must be at least [len] characters long.":["비밀번호는 최소 [len]자여야 합니다."],"Message displayed when a the poll is in a draft\u002Fqueued\u002Fsubmission post\u0004The poll will be active once you publish the post.":["포스팅해야 설문이 활성화됩니다."],"Prompt user to confirm a domain connection when the selected blog is already connected to another domain\u0004The site \u003Cstrong\u003E%1$s\u003C\u002Fstrong\u003E is currently connected to \u003Cstrong\u003E%2$s\u003C\u002Fstrong\u003E. Are you sure you want to connect it to \u003Cstrong\u003E%3$s\u003C\u002Fstrong\u003E instead?":["\u003Cstrong\u003E%1$s\u003C\u002Fstrong\u003E 사이트는 현재 \u003Cstrong\u003E%2$s\u003C\u002Fstrong\u003E에 연결되어 있습니다. 이제 \u003Cstrong\u003E%3$s\u003C\u002Fstrong\u003E로 바꿔서 연결할까요?"],"[TumblrMart] Error message when modal fails to fetch storefront data\u0004There was a problem loading TumblrMart. Check back later.":["TumblrMart 로딩에 문제가 있어요. 나중에 다시 찾아주세요."],"[TumblrMart] Gift management page message that appears when gifts fail to load.\u0004There was a problem loading your gifts. Please try again later.":["선물 로딩 오류입니다. 잠시 후 다시 해주세요."],"Recaptcha token expired error text\u0004There was an unexpected error while submitting your registration, please try again.":["가입 전송 중 오류가 발생했습니다. 다시 해주세요."],"Message that appears when there is an issue with a payment method.\u0004There's an issue with your payment method.":["결제 방법에 문제가 있어요."],"Error page message.\u0004There's nothing here.":["내용이 없습니다."],"Message describing all options that will be blocked\u0004They won't be able to follow %1$s, send %1$s messages, see %1$s in search results, or interact with any of %1$s's posts.":["%1$s님을 팔로우할 수도, %1$s님에게 메시지를 보내거나, 검색 결과에서 %1$s님을 볼 수 없습니다. %1$s님의 포스트에 전혀 반응할 수도 없습니다."],"App settings page description\u0004Things you've connected":["내가 사용하는 앱"],"Text on warning screen that appears when a user opens an adult blog\u0004This content has been hidden due to its potentially mature nature.":["민감한 콘텐츠일 수 있어서 숨기기했습니다."],"Error message for missing explicit post.\u0004This content has been hidden due to its potentially sensitive nature. For more information read our [link]Sexually Explicit Content Policy[\u002Flink].":["민감한 콘텐츠일 수 있어서 숨기기했습니다. Tumblr [link]선정적 콘텐츠 정책[\u002Flink]에서 자세히 확인하세요."],"when trying to login and the email doesn't have an account\u0004This email doesn't have a Tumblr account. [link]Sign up[\u002Flink] now?":["Tumblr 계정 이메일 주소가 아닙니다. [link]가입[\u002Flink]하실래요?"],"Blaze campaign engagements popover: description\u0004This is a breakdown of engagements your Blazed post received during its campaign.":["불꽃 홍보한 포스트 참여율을 분석했어요."],"Blaze campaign overview popover: description\u0004Thi nal site.\u0004Watch on %1$s":["%1$s에서 보기"],"Next to the toggle to enable or disable tumblr labs experiments\u0004Watch your step":["호기심 발동"],"A toast message telling the user the post will take a while to save because it still needs to proccess the videos in the psot\u0004We are still processing your video, it will take a moment to save your post":["아직 동영상 처리 중이라 포스트 저장에 시간이 걸려요."],"[TumblrMart] Text in a pop-up window shown when Horse Friend game expires.\u0004We at TumblrMart hope you enjoyed playing Horse Friend. Before you go, write a farewell post and we'll clean up any remaining poo.":["TumblrMart는 조랑말과 즐겁게 지내셨기를 바라요. 이제 작별 포스트를 써보세요. 뒷정리는 우리가 할게요."],"Registration error text\u0004We could not complete your registration at this time.":["지금은 등록을 완료할 수 없습니다."],"SSL certificate description\u0004We give you strong HTTPS encryption with your domain for free. This provides a trust indicator for your visitors and keeps their connection to your site secure.":["Tumblr는 회원님 도메인에 강력한 HTTPS 암호화를 무료로 제공합니다. 다른 사용자들은 회원님 도메인을 안심하고 방문하며, 사이트 보안 연결도 유지합니다."],"Introducing Tumblr\u0004We made it really, really simple for people to make a blog and put whatever they want on it. Stories, photos, GIFs, TV shows, links, quips, dumb jokes, smart jokes, Spotify tracks, mp3s, videos, fashion, art, deep stuff. Tumblr is [blogCountMillions] million different blogs, filled with literally whatever.":["손쉽게 뚝딱 블로그를 만들어 무엇이든 올릴 수 있습니다. 이야기, 사진, GIF, TV 쇼, 링크, 풍자, 개그, Spotify 트랙, MP3, 동영상, 패션, 아트, 진지한 얘기까지 뭐든지요. [blogCountMillions]가지 다양한 개성이 모인 Tumblr, 없는 거 없이 다 있답니다."],"Activity item text for a Rejected appeal on Community Label post\u0004We re-reviewed your post and determined it needed a Community Label.":["포스트를 다시 검토한 결과, 커뮤니티 레이블이 필요합니다."],"Activity item text for an Accepted appeal on Community Label post\u0004We re-reviewed your post and removed the Community Label.":["포스트를 다시 검토한 결과, 커뮤니티 레이블을 제거했습니다."],"Refers to the contact information about a domain owner\u0004We recommend keeping privacy protection on.":["개인정보보호를 켜두는 게 좋습니다."],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004We review every report carefully. Thank you for keeping {{hostAppName}} safe and clean!":["모든 신고를 검토합니다. {{hostAppName}}을(를) 안전하고 깨끗하게 유지하는 데 도움을 주셔서 감사합니다!"],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004We're currently performing maintenance on this section of {{hostAppName}}. Please check back later.":["현재 {{hostAppName}}의 이 섹션이 공사 중입니다. 나중에 다시 해보세요."],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004is using a feature that's not supported on your version of {{hostAppName}}.":["님이 {{hostAppName}} 버전에서 지원되지 않는 기능을 사용하고 있어요."],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004{{hostAppName}} Live on web is in early access mode!":["{{hostAppName}} 라이브 온 웹은 시험판 모드입니다!"],"Activity item text for a Flagged appeal on Community Label post\u0004We reviewed your post and determined it needed a Community Label.":["포스트를 검토한 결과, 커뮤니티 레이블이 필요합니다."],"Message to show to the user when it's about to change the username or url of its blog\u0004We'll hold the old username for you for 24 hours, just in case you change your mind or want to use it on a different blog.":["이전 사용자 이름을 다시 사용하고 싶거나 다른 블로그에서 사용하려면, 24시간 안에는 이전 사용자 이름을 되돌릴 수 있습니다."],"Text greeting folks who already have an account, and are logging in\u0004Welcome back to your corner of the internet.":["안녕하세요, 회원님 취향 인터넷입니다."],"when trying to login and the password must be reset\u0004Welcome back![br\u002F]It's time to [a]change your password[\u002Fa].":["오랜만이네요![br\u002F][a]비밀번호 변경[\u002Fa]할 때가 됐어요."],"Shown when a Twitter handle is available to register on Tumblr. [handle] will be replaced by the available handle.\u0004Welcome home, [handleWrapper]@[handle][\u002FhandleWrapper].":["어서 오세요, [handleWrapper]@[handle][\u002FhandleWrapper]."],"Welcome text on Twitter-focused signup page.\u0004Welcome home.":["어서 오세요!"],"Intro text to the queue settings
