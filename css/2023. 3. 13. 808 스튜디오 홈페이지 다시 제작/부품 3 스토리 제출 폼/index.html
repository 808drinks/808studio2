<form id="my-form">
    <label for="phone-number">전화번호:</label>
    <input type="tel" id="phone-number" name="phone-number" required>
  
    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="5" cols="30" required></textarea>
  
    <label for="checkbox-1">체크박스 1:</label>
    <input type="checkbox" id="checkbox-1" name="checkbox-1" value="1">
  
    <label for="checkbox-2">체크박스 2:</label>
    <input type="checkbox" id="checkbox-2" name="checkbox-2" value="2">
  
    <button type="submit">제출</button>
</form>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="app.js"></script>
